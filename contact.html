<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact - Portfolio Bernaïka ABÉLARD</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

<header class="header">

    <div class="page-banner">
        <img src="image/Administration.jpg" alt="Contact Banner">
    </div>

    <nav class="navbar container">
        <div class="logo">ABÉLARD Bernaïka</div>

        <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="about.html">À propos</a></li>
            <li><a href="projects.html">Expériences</a></li>
            <li><a href="skills.html">Compétences</a></li>
            <li><a href="hobbies.html">Centres d’intérêt</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

</header>

<section class="container contact-container">

    <h2 class="contact-title">Contactez-moi</h2>

    <form id="contact-form" class="contact-form">

        <div class="form-row">
            <input type="text" id="prenom" placeholder="Votre prénom">
            <input type="text" id="nom" placeholder="Votre nom">
        </div>

        <input type="text" id="sujet" placeholder="Sujet">

        <textarea id="message" rows="5" placeholder="Votre message..."></textarea>

        <button type="submit" class="btn btn-primary btn-large">Envoyer</button>

        <p id="form-success" class="success-message"></p>
        <p id="prenom-error" class="error-message"></p>
        <p id="nom-error" class="error-message"></p>
        <p id="message-error" class="error-message"></p>

    </form>

</section>

<footer class="footer">
    <div class="container footer-content">
        <p>Designed by <span class="accent">Bernaïka</span> with HTML, CSS, JS</p>
        <p>Tous droits réservés - 2025</p>
    </div>
</footer>

</body>
</html>
